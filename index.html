<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>Providence Map</title>

  <link href="css/style.css" rel="stylesheet">
  <link href='http://fonts.googleapis.com/css?family=Cabin' rel='stylesheet' type='text/css'>

  <script type="text/javascript"
      src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvUia26fvvT0Q3dRLH3hvsKN1jqsjn_ls">
  </script>
  <script src="js/jquery.js"></script>
  <script src="js/knockout-3.3.0.js"></script>
  <script src="js/places.js"></script>
  <script src="js/app.js"></script>

</head>
<body>
  <div id="nav-bar">
    <input id="search-box" placeholder="Search for places..." type="text" type="search" data-bind="textInput: query, valueUpdate: 'keyup'"/>
    <div id="filter-btn"></div>
    <div id="map-title">PROVIDENCE, RI</div>
    <div id="menu-btn">[X] Hide</div>
  </div>
  <div id="place-menu">
    <ul class="" data-bind="foreach: placeList, foreach: search">
      <li>
        <a href="#" class="place-item" data-bind='text: title, click: $parent.setCurrentPlace'></a>
        <div id="bar"></div>
      </li>
    </ul>
  </div>
  <div id="map-canvas"></div>
</body>
</html>
