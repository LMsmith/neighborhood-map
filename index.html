<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Providence Map</title>

  <link href="css/style.css" rel="stylesheet">
  <link href="http://fonts.googleapis.com/css?family=Cabin" rel="stylesheet">

  <script  src="https://maps.googleapis.com/maps/api/js?key=AIzaSyBvUia26fvvT0Q3dRLH3hvsKN1jqsjn_ls"></script>
  <script src="bower_components/jquery/dist/jquery.js"></script>
  <script src="bower_components/knockout/dist/knockout.js"></script>
  <script src="bower_components/mousetrap/mousetrap.min.js"></script>
  <script src="js/places.js"></script>
  <script async src="js/app.js"></script>
  <script async src="js/modal.js"></script>
</head>
<body>
  <div id="nav-bar">
    <button id="nav-btn">X</button>
    <div id="map-title">PROVIDENCE, RI</div>
    <div id="attr">Powered by Wunderground</div>
    <div id="temp"></div>
    <div id="conditions"></div>
  </div>
  <div id="place-menu">
    <input id="search-box" placeholder="Search for places..." type="search" data-bind="textInput: query, valueUpdate: 'keyup'"/>
    <ul data-bind="foreach: placeList, foreach: search">
      <li>
        <a href="#" class="place-item" data-bind="text: title, click: $parent.setCurrentPlace"></a>
        <div id="bar"></div>
      </li>
    </ul>
    <img src="img/browse.png" alt="Browse nearby places" class="activate_modal" id="searchFS-btn"/>
  </div>
  <div id="mask" class="close_modal"></div>
  <div id="search-FS" class="modal_window">
    <h1 id="searchFS-header">Browse Nearby Places</h1>
  </div>
  <div id="map-canvas"></div>
</body>
</html>
